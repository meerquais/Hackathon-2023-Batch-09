<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Dashboard</title>
</head>
<body class="main">
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="email" class="form-control" id="editTitle" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Desc</label>
                    <textarea class="form-control" id="editDesc" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="saveBtn" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this??
            </div>
            <div class="modal-footer">
              <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="DeletesBtn" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Nav Bar Starts here  -->
    <section class="sticky-top">
        <nav class="navbar bg-color">
            <div class="container-fluid padding ">
              <h1 class="fs-6 ms-5">Personal Blogging App</h1>
              <div class="name">
                 <a href="../profile/profile.html"  id="userName">
                    name here
                </span></a> 
                  <span><a class="nav-link" id="logoutBtn" href="../index.html">logout</a></span>

              </div>
            </div>
          </nav>
    
        <nav class="navbar bg-nav">
            <div class="container-fluid p-1">
              <span class="ms-5 navbar-brand mb-0 fs-2 h1">Dashboard</span>
            </div>
          </nav>
    </section>
    <!-- Nav Bar Ends here  -->
    <!-- Blog add Section Starts here  -->
<section class="container-fluid blogSize blogSection bg-white mt-5 ">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Post Title</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" minlength="5" maxlength="50" required placeholder="Could be anything!!">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" minlength="100" maxlength="3000" required placeholder="Write Your Blog here!" rows="3"></textarea>
      </div>
        <button type="button" id="publishBtn" class="blogBtn">Publish Blog</button>
</section>
    <!-- blog add section ends here  -->
    <!-- Blog view Section Starts here  -->
    <section class="padding-margin">
        <h1>My Blogs</h1>
    </section>
    <section id="postBox" class="mt-5">



    </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./dashboard.js"></script>
</html>
