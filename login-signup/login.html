<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../login-signup/styles.css">
    <title>Login</title>
</head>
<body>
    <section class="sticky-top">
        <nav class="navbar bg-color">
            <div class="container-fluid padding ">
              <h1 class="fs-6 ms-5">Personal Blogging App</h1>
              <p><a class="nav-link" href="signup.html">Signup</a></p>
            </div>
          </nav>
    
        <nav class="navbar bg-nav">
            <div class="container-fluid p-1">
              <span class="ms-5 navbar-brand mb-0 fs-2 h1">Login</span>
            </div>
          </nav>
    </section>

    <div class="form-container layout d-flex justify-content-center align-items-center">
        <div class="forms-wrapper">
            <form class="signup-form active-form">
                <div class="input-container">
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" 
                    title="Password must be at least 8 characters and include both upper and lower-case letters">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Repeat Password" id="repeat-password" required
                    minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" 
                    title="Password must be at least 8 characters and include both upper and lower-case letters">
                    <i class="fas fa-eye"></i>
                </div>
                <button type="button" class="signup-button" id="loginBtn">Login</button>
            </form>
        </div>
    </div>
    
</body>
<script src="../script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./login.js"></script>
</html>
